<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW-Wireframe</title>
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<!-- outlined the page with div:page and then created sections for header,nav and footer. -->

    <div id="page">
        <section id="header">
        <p>Header</p>
        </section>
        <section id="nav">
            Nav
        </section>
        <!-- created two more sections with div:section and div:aside to float:left . -->
            <div class="section">
                Section
                <!-- created a div article inside the div:section with figure:articlesection1 and
                <section2 -->
                <div class="article">
                    article
                        <figure class="article section1">
                            h1,h2,h3
                        </figure>
                        <figure class="article section2">
                            p
                        </figure>
                </div>
            </div>
        
            <div id="aside">
                aside
            </div>
            
    
        <section id="footer">
            footer
        </section>
    </div>
</body>
</html>
